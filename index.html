<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Art Tool</title>
        <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #2b2b2b;
    color: white;
    display: flex;
    height: 100vh;
    overflow: hidden;
}

.container {
    display: flex;
    flex: 1;
}

.toolbar {
    width: 50px;
    background-color: #1e1e1e;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 0;
    border-right: 1px solid #333;
}

.tool {
    padding: 10px;
    margin-bottom: 10px;
    cursor: pointer;
    font-size: 1.5rem;
    transition: background-color 0.3s;
}

.tool:hover {
    background-color: #555;
}

.canvas-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #3b3b3b;
}

#canvas {
    background-color: #ffffff;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.layers-panel {
    width: 200px;
    background-color: #1e1e1e;
    padding: 10px;
    border-left: 1px solid #333;
    display: flex;
    flex-direction: column;
}

.layers-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

#layers-list {
    flex: 1;
    overflow-y: auto;
}

.layer-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px;
    background-color: #333;
    margin-bottom: 5px;
    cursor: pointer;
}

.layer-item.active {
    background-color: #555;
}

.layer-item button {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 1rem;
}

.layer-item button:hover {
    color: #ccc;
}
</style>
</head>
<body>
    <div class="container">
        <aside class="toolbar">
            <div class="tool" id="pencil">‚úèÔ∏è</div>
            <div class="tool" id="eraser">üßΩ</div>
            <div class="tool" id="color">üé®</div>
            <div class="tool" id="layers-toggle">üóÇÔ∏è</div>
        </aside>

        <main class="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </main>

        <aside class="layers-panel">
            <div class="layers-header">
                <span>Layers</span>
                <button id="add-layer">‚ûï</button>
            </div>
            <div id="layers-list">
                <!-- Layers will be dynamically added here -->
            </div>
        </aside>
    </div>

    <script>
// Get references to important DOM elements
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const layersList = document.getElementById('layers-list');
const pencilTool = document.getElementById('pencil');
const eraserTool = document.getElementById('eraser');
const colorTool = document.getElementById('color');
let currentLayer, isDrawing = false, tool = 'pencil';

// Layer management
document.getElementById('add-layer').addEventListener('click', addLayer);

function addLayer() {
    const layerItem = document.createElement('div');
    layerItem.classList.add('layer-item');
    layerItem.innerHTML = `
        <span>Layer ${layersList.children.length + 1}</span>
        <button class="hide-layer">üëÅÔ∏è</button>
    `;
    layersList.appendChild(layerItem);
    attachLayerEvent(layerItem);
    selectLayer(layerItem);
}

function attachLayerEvent(layerItem) {
    layerItem.querySelector('.hide-layer').addEventListener('click', function () {
        this.classList.toggle('hidden');
        if (this.classList.contains('hidden')) {
            this.textContent = 'üö´';
            hideLayer(currentLayer);
        } else {
            this.textContent = 'üëÅÔ∏è';
            showLayer(currentLayer);
        }
    });

    layerItem.addEventListener('click', () => {
        selectLayer(layerItem);
    });
}

function selectLayer(layerItem) {
    const layers = document.querySelectorAll('.layer-item');
    layers.forEach(layer => layer.classList.remove('active'));
    layerItem.classList.add('active');
    currentLayer = layerItem;
}

function hideLayer(layer) {
    // Hide the canvas layer
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function showLayer(layer) {
    // Show the canvas layer again
    ctx.globalCompositeOperation = 'source-over';
}

// Initialize with one default layer
addLayer();

// Tool Selection
pencilTool.addEventListener('click', () => {
    tool = 'pencil';
});

eraserTool.addEventListener('click', () => {
    tool = 'eraser';
});

colorTool.addEventListener('click', () => {
    // Change the color for the pencil tool
    const color = prompt("Enter a color (name, hex, rgb, etc.):", "#000000");
    ctx.strokeStyle = color;
});

// Drawing functionality
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', stopDrawing);
canvas.addEventListener('mouseout', stopDrawing);

function startDrawing(event) {
    isDrawing = true;
    ctx.beginPath();
    ctx.moveTo(event.offsetX, event.offsetY);
}

function draw(event) {
    if (!isDrawing) return;
    ctx.lineCap = 'round';
    ctx.lineWidth = tool === 'pencil' ? 2 : 10;
    ctx.globalCompositeOperation = tool === 'pencil' ? 'source-over' : 'destination-out';

    ctx.lineTo(event.offsetX, event.offsetY);
    ctx.stroke();
    ctx.moveTo(event.offsetX, event.offsetY);
}

function stopDrawing() {
    isDrawing = false;
    ctx.closePath();
}

</script>
</body>
</html>
