<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Art Tool</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #canvasContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid #000;
        }
        canvas {
            position: absolute;
            left: 0;
            top: 0;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        #layers {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
</head>
<body>

<h1>Canvas Art Tool</h1>

<div id="controls">
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="brushSize" min="1" max="50" value="5">
    <input type="range" id="opacity" min="0" max="1" step="0.01" value="1">
    <button id="addLayer">Add Layer</button>
    <button id="clearLayer">Clear Layer</button>
    <button id="save">Save</button>
</div>

<div id="canvasContainer"></div>

<div id="layers"></div>

<script>
    let layers = [];
    let activeLayerIndex = 0;
    let drawing = false;
    let startX, startY;

    function createLayer() {
        const canvas = document.createElement('canvas');
        canvas.width = 800;
        canvas.height = 600;
        const ctx = canvas.getContext('2d');
        document.getElementById('canvasContainer').appendChild(canvas);

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        const layer = { canvas, ctx, hidden: false };
        layers.push(layer);
        updateLayerUI();

        return layer;
    }

    function updateLayerUI() {
        const layersDiv = document.getElementById('layers');
        layersDiv.innerHTML = '';

        layers.forEach((layer, index) => {
            const layerButton = document.createElement('button');
            layerButton.textContent = `Layer ${index + 1} ${layer.hidden ? '(Hidden)' : ''}`;
            layerButton.onclick = () => {
                activeLayerIndex = index;
                updateLayerUI();
            };
            layersDiv.appendChild(layerButton);

            const toggleButton = document.createElement('button');
            toggleButton.textContent = layer.hidden ? 'Show' : 'Hide';
            toggleButton.onclick = () => {
                layer.hidden = !layer.hidden;
                layer.canvas.style.display = layer.hidden ? 'none' : 'block';
                updateLayerUI();
            };
            layersDiv.appendChild(toggleButton);

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.onclick = () => {
                layers.splice(index, 1);
                layer.canvas.remove();
                if (activeLayerIndex >= layers.length) activeLayerIndex = layers.length - 1;
                updateLayerUI();
            };
            layersDiv.appendChild(removeButton);
        });
    }

    function startDrawing(e) {
        drawing = true;
        const layer = layers[activeLayerIndex];
        const rect = layer.canvas.getBoundingClientRect();
        startX = e.clientX - rect.left;
        startY = e.clientY - rect.top;
    }

    function draw(e) {
        if (!drawing) return;
        const layer = layers[activeLayerIndex];
        const rect = layer.canvas.getBoundingClientRect();
        const ctx = layer.ctx;

        ctx.lineWidth = document.getElementById('brushSize').value;
        ctx.strokeStyle = document.getElementById('colorPicker').value;
        ctx.globalAlpha = document.getElementById('opacity').value;
        ctx.lineCap = 'round';

        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();

        startX = e.clientX - rect.left;
        startY = e.clientY - rect.top;
    }

    function stopDrawing() {
        drawing = false;
    }

    document.getElementById('addLayer').addEventListener('click', createLayer);

    document.getElementById('clearLayer').addEventListener('click', () => {
        const ctx = layers[activeLayerIndex].ctx;
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    });

    document.getElementById('save').addEventListener('click', () => {
        const finalCanvas = document.createElement('canvas');
        finalCanvas.width = 800;
        finalCanvas.height = 600;
        const finalCtx = finalCanvas.getContext('2d');

        layers.forEach(layer => {
            if (!layer.hidden) {
                finalCtx.drawImage(layer.canvas, 0, 0);
            }
        });

        const link = document.createElement('a');
        link.download = 'canvas_art.png';
        link.href = finalCanvas.toDataURL();
        link.click();
    });

    // Create the initial layer
    createLayer();
</script>

</body>
</html>
